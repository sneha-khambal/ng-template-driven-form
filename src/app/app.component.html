 <div [hidden]="submited" ><form #formStatus="ngForm" (ngSubmit)="onSubmit(formStatus.value) ">
   <div class="form-group">
     <label for="name">Name : </label>
     <input type="text" ngModel  name="name" id="name" #name='ngModel'  >
     <div  *ngIf=" name.pristine || name.invalid"> name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input type="email" ngModel  name="email" id="email" #email='ngModel'  >
      <div  *ngIf=" email.pristine || email.invalid"> email is required</div>
     </div>
    <button type="submit" [disabled]="!formStatus.form.touched">Submit</button>
  <button type="reset"> new</button>

 </form>

</div>

<div [hidden]="!submited"  >
  <p>users</p>
  <ul  *ngFor="let user of users ; let i = index">
    <li>user : {{i}}</li>
    <li> user name : {{user.name}} </li>
    <li> user name : {{user.email}} 
      <p> date : {{today |date:'medium'}}</p>
    </li>
    <button (click)=" submited = false"> Edit</button>
  </ul>
  
</div>
